<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="header"></div>
    <div class="sidebar">
      <!--Logo and text-->
      <img
        src="./images/dashboard.svg"
        alt="icon of a dashboard"
        class="logoImg"
      />
      <div class="logoTxt">Dashboard</div>

      <!--Navigation-->
      <!--Do another div here with it's own nested grid. two columns and six rows. 
      icons in col 1 and txt in col 2, centered accordingly-->
      <div class="sideNav1">
        <img src="./images/home.svg" alt="home icon" />
        <div class="sideNavTxt">Home</div>

        <img src="./images/profile.svg" alt="profile icon" />
        <div class="sideNavTxt">Profile</div>

        <img src="./images/message.svg" alt="Message icon" />
        <div class="sideNavTxt">Message</div>

        <img src="./images/history.svg" alt="History icon" />
        <div class="sideNavTxt">History</div>

        <img src="./images/task.svg" alt="Tasks icon" />
        <div class="sideNavTxt">Tasks</div>

        <img src="./images/communities.svg" alt="Communities icon" />
        <div class="sideNavTxt">Communities</div>
      </div>

      <!--Settings, support and privacy
      Same as navigation above-->
      <div class="sideNav2">
        <img src="./images/cog.svg" alt="home icon" />
        <div class="sideNavTxt">Settings</div>

        <img src="./images/support.svg" alt="profile icon" />
        <div class="sideNavTxt">Support</div>

        <img src="./images/shield.svg" alt="Message icon" />
        <div class="sideNavTxt">Privacy</div>
      </div>
    </div>
    <div class="main"></div>
  </body>
</html>
